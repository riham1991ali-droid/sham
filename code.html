<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رمز التأكيد - شام كاش</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="container verify-container">
    <!-- Top icons -->
    <div class="top-bar">

    </div>

    <!-- Logo -->
    <div class="logo-section">
      <img src="images/logo.svg" alt="شعار شام كاش" class="logo">
    </div>

    <h1 class="title">رمز التأكيد</h1>

    <p class="intro">
      ادخل رمز التحقق المرسل إلى :
      <span id="timer" class="timer">01:50</span>
    </p>

    <form class="verify-form">
      <input id="verifyCode" type="text" placeholder="أدخل رمز التحقق" maxlength="6" required>

      <button type="submit" class="cta-button verify-btn">التحقق</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
